<div class="flex flex-col justify-center mt-20 mb-6">

    <div class="flex justify-center items-end mb-6">
        <h1 class="text-4xl text-center font-semibold">Weather</h1>
        {% if title %}
            <h1 class="align-text-bottom text-3xl">/</h1>
            <h1 class="align-text-bottom text-2xl tracking-widest">{{ title|upper }}</h1>
        {% endif %}
    </div>

    <div class="input-wrapper flex justify-center mb-6">
        <label for="search-input"></label>
        <input onkeyup="searchSubmit(event)" type="text" class="h-8 w-24 search-input text-center text-lg p-0.5 tracking-widest" id="search-input" placeholder="SEARCH" />
    </div>

</div>

<script>
    function searchSubmit(event) {
        if (event.keyCode === 13) {
            let dest = "./" + document.getElementById("search-input").value
            console.log(dest)
            window.location = dest
        }
    }
</script>
